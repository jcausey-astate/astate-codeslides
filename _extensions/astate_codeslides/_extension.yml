title: astate-codeslides
author: Jason L Causey
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    revealjs:
      theme: "resources/reveal-code-slides.scss"
      template-partials:
        - partials/title-slide.html
      logo: resources/astAte.png
      header-logo: resources/home_grid.svg
      footer: "{{< meta course >}}"
      link-external-newwindow: true
      slide-number: true
      title-as-header: true
      hide-from-titleSlide: text
      filters:
        - reveal-header
      slide-level: 2
      revealjs-plugins:
        - codefocus
      include-in-header: 
        - "resources/reveal-lecture-slides.js"
